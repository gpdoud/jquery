<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript" ></script>	
	<script src="CustomersInObjects.js" type="text/javascript" ></script>	
	<script lang="javascript">
		$().ready(function() {
			$("button").click(function() {
				var name = $("#name").val();
				var address = $("#address").val();
				var city = $("#city").val();
				var state = $("#state").val();
				var postal = $("#postal").val();
				var credit = $("#credit").val();
				var customer = {
					id: getNextId(),
					name: name,
					address: address,
					city: city,
					state: state,
					postalcode: postal,
					creditlimit: credit
				};
				customers.push(customer);
			});
		});
		function getNextId() {
			var highestId = 0;
			for(var idx = 0; idx < customers.length; idx++) {
				if(customers[idx].id > highestId) {
					highestId = customers[idx].id;
				}
			}
			return highestId + 10
		}
	</script>
	<style></style>
</head>
<body>
	<h3>Customer Input Form</h3>
	<form>
		<table>
			<tr>
				<td>Name:</td>
				<td><input id="name" type="text" /></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input id="address" type="text" /></td>
			</tr>
			<tr>
				<td>City:</td>
				<td><input id="city" type="text" /></td>
			</tr>
			<tr>
				<td>State:</td>
				<td><input id="state" type="text" /></td>
			</tr>
			<tr>
				<td>Postal Code:</td>
				<td><input id="postal" type="text" /></td>
			</tr>
			<tr>
				<td>Credit Limit:</td>
				<td><input id="credit" type="number" /></td>
			</tr>
		</table>
		<button>Add</button>
	</form>
</body>
</html>
